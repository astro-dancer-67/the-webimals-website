<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"></meta>
    <title>webimals</title>
    <link rel="stylesheet" href="./styles.css"></link>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-firestore.js"></script>
    <script src="./app.js"></script>
  </head>
  <body>
    <h1>Log In</h1>
    <div class="log-in-div">
      <form class="log-in" action="./index2.html">
        <div class="email">
          <label for="email">Email: </label>
          <input type="email" id="email" required name="email" placeholder="you@yourdomainname.com">
        </div>
        <div class="password">
          <label for="password">Password: </label>
          <input required type="password" id="password" name="pass" placeholder="Your password">
        </div>
        <button type="submit">Log In</button>
      </form>
      <form class="regester">
        <div>
          <label for="name">name: </label>
          <input type="text" name="name" placeholder="your name"/>
        </div>
        <button type="submit">Regester</button>
      </form>
      <form class="subscribe">
        <div>
          <label for="cridit card">Card number: </label>
          <input type="number" />
        </div>
        <button type="submit">Subscribe</button>
      </form>
    </div>
  </body>
</html>
