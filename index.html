<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"></meta>
  </head>
  <body>
    <h1>Log In</h1>
    <form class="log-in">
      <div class="email">
        <label for="email">Email: </label>
        <input type="email" required name="email" placeholder="you@yourdomainname.com">
      </div>
      <div class="password">
        <label for="password">Email: </label>
        <input required type="password" name="pass" placeholder="Your password">
      </div>
    </form>
    <button type="submit">Log In</button>
  </body>
</html>
